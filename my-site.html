<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Icons</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .icons {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .icons img {
      width: 100px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Custom Icon Gallery</h1>
  <div class="icons">
    <img src="assets/icons_copy/bu.svg" alt="BU">
    <img src="assets/icons_copy/bu-logo.svg" alt="BU Logo">
    <img src="assets/icons_copy/icons8-usa.svg" alt="USA">
    <img src="assets/icons_copy/SIENa-S.svg" alt="SIENa-S">
    <img src="assets/icons_copy/usajobs.svg" alt="USA Jobs">
    <img src="assets/icons_copy/verified-badge.svg" alt="Verified Badge">
  </div>
</body>
</html>
