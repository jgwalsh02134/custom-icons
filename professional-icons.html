<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Icons</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { background: #333; color: #fff; padding: 1rem; }
    header h1 { margin: 0; font-size: 1.5rem; }
    nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 1rem; }
    nav a { color: #fff; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { padding: 2rem; }
    .icons { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1.25rem; }
    .icon-item { text-align: center; padding: 1rem; background: #f8f8f8; border-radius: 8px; }
    .icon-item img, .icon-item svg { width: 100px; height: auto; }
    .icon-item a { display: inline-block; margin-top: 0.5rem; color: #0066cc; text-decoration: none; }
    .icon-item a + a { margin-left: 0.75rem; }
    .icon-title { margin-top: 0.75rem; color: #333; font-size: 0.95rem; }
  </style>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="my-site.html">My-Site</a></li>
      <li><a href="web-dev-images.html">Web Dev Images</a></li>
    </ul>
  </nav>
</head>
<body>
  <header>
    <h1>Professional Icons</h1>
  </header>
  <main>
    <div class="icons">
      <div class="icon-item">
        <img src="assets/icons_copy/project1/lenny-lodge-1.svg" alt="Lenny Lodge Icon" />
        <div class="icon-title">Lenny Lodge</div>
        <div>
          <a href="assets/icons_copy/project1/lenny-lodge-1.svg" target="_blank">Open</a>

      </div>
    </div>
  </main>
</body>
